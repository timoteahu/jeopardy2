
<!-- 
    Timothy Hu
    This is a web page class that provides confirmation on whether or not the user got a question correct. It also provides a way to go to the next question 
    after completing the previous question. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/output.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/landing.css') }}">
</head>
<body>
    <div class="flex flex-col justify-center items-center">
        <p class="font-bold text-xl mt-12 mb-12">{{text}}</p>
        <p>The answer is: {{answer}}</p>
        <a href="/questions/{{id+1}}"><button class="home-button">Next Question</button></a>
    </div>
</body>
</html>
