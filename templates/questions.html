    This is a web page class that displays the specific questions within a category. This page serves as a way to display all of the questions by changing 
    the data within the objects generated from this class.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/output.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/landing.css') }}">
</head>

<body>
    <div class="flex flex-col justify-center items-center">
    <p class="font-bold text-xl mt-12 mb-12"> {{value['Question']}}</p>
    <form action="/submitQuestion/{{id}}" method="post" autocomplete="off">
        <input type="text" type="answer" name="answer" id="answer" placeholder="Answer" style="border: 1px solid black;" class="mb-12">
        <input type="submit">
    </form>
    <a href="/questions/{{id+1}}"><button class="home-button">Next Question</button></a>
    </div>
</body>

</html>
